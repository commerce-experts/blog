<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CXP Commerce-Experts | Blog</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/poole.min.css">
  <link rel="stylesheet" href="css/style.css">      
  <link rel="icon" type="image/png" href="http://www.commerce-experts.com/img/favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700%7COpen+Sans:400,300,700' rel='stylesheet' type='text/css'/>    
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

  <!-- Main View -->
  <div class="container content">

    <header class="masthead">        		
        <nav class="cms_nav">
            <a href="#home" class="logo"><img src="img/cxp-logo.png" title="Commerce-Experts" alt="Commerce-Experts | Data-Driven Multichannel E-Business"></a>
        </nav>
    </header>

    <div class="cms_main"></div>

    <footer class="cms_footer">
      <small class="cms_footer_text"></small>
    </footer>

  </div>

  <!-- Page View -->
  <script id="page-template" type="x-template">
    <article class="page">
      <h1 class="page-title"></h1>
      <div class="page-content"></div>
    </article>
  </script>

  <!-- Post View -->
  <script id="post-template" type="x-template">
    <article class="post">
      <h1 class="post-title"></h1>
      <time class="post-date"></time>
      <div class="post-content"></div>
    </article>
  </script>

  <!-- Error View -->
  <script id="error-template" type="x-template">
  	<div class="error">
  		<b>Sorry, something went wrong :(</b>
  		<p class="error_text"></p>
  		<a href="#" class="close alert_close">&times;</a>
  	</div>
  </script>

  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/marked.js"></script>
  <script src="js/cms.js"></script>
  <script src="js/config.js"></script>
</body>
</html>
