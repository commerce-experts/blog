<!DOCTYPE html>

<head>

  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/poole.min.css">
  <link rel="stylesheet" href="css/style.css">  
  <link rel="icon" type="image/png" href="http://www.commerce-experts.com/img/favicon.ico">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

  <!-- Main View -->
  <div class="container content">

    <header class="masthead">        
         
        <nav class="cms_nav">
            <div id="menu" class="menu">
                <a class="sitename" href="fixed-navigation-bar.html">Fixed Nav Bar</a>
                <!-- Example responsive navigation menu  -->
                <a class="show" href="#menu">Menu</a><a class="hide" href="#hidemenu">Menu</a>
                <ul class="menu-items">
                  <li><a href="//sixrevisions.com">Home</a></li>
                  <li><a href="//sixrevisions.com/about/">About</a></li>
                  <li><a href="//sixrevisions.com/contact/">Contact</a></li>
                  <li><a href="//twitter.com/sixrevisions">Twitter</a></li>
                  <li><a href="//www.facebook.com/sixrevisions">Facebook</a></li>
                </ul>
             </div>
        </nav>
    </header>

    <div class="cms_main"></div>

    <footer class="cms_footer">
      <small class="cms_footer_text"></small>
    </footer>

  </div>

  <!-- Page View -->
  <script id="page-template" type="x-template">
    <article class="page">
      <h1 class="page-title"></h1>
      <div class="page-content"></div>
    </article>
  </script>

  <!-- Post View -->
  <script id="post-template" type="x-template">
    <article class="post">
      <h1 class="post-title"></h1>
      <time class="post-date"></time>
      <div class="post-content"></div>
    </article>
  </script>

  <!-- Error View -->
  <script id="error-template" type="x-template">
  	<div class="error">
  		<b>Sorry, something went wrong :(</b>
  		<p class="error_text"></p>
  		<a href="#" class="close alert_close">&times;</a>
  	</div>
  </script>

  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/marked.js"></script>
  <script src="js/cms.js"></script>
  <script src="js/config.js"></script>
</body>
</html>
